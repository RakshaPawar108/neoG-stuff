<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/dd0d05bba7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="chips.css" />
    <title>Chip Components</title>
</head>

<body>
    <!-- Basic Chips -->
    <div class="chip-wrapper">
        <h4>Basic Chips</h4>
        <div class="chips">
            <div class="chip">Pasta</div>
            <div class="chip">Burger</div>
            <div class="chip">Pizza</div>
            <div class="chip">Fries</div>
            <div class="chip">Biryani</div>
            <div class="chip">Hakka Noodles</div>
            <div class="chip">I want food</div>
            <div class="chip">Bhookh lagi hai</div>
        </div>
    </div>

    <!-- Stacked Chips is similar just stacked vertically so not adding those here. I have made a class for it though. -->

    <!-- Dynamic Input Chips -->

    <div class="chip-wrapper">
        <h4>Dynamic Chips with Input</h4>
        <div class="chips dynamic-chips">
            <div class="chip dynamic-chip">Hello <i class="far fa-times-circle"></i></div>
        </div>
        <input type="text" class="chip-input" placeholder="Enter something">
    </div>


    <script src="chips.js"></script>
</body>

</html>
