<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
      src="https://kit.fontawesome.com/dd0d05bba7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="tabs.css">
    <title>Tabs Component</title>
</head>
<body>
    <div class="container">
        Fixed Tabs
        <div class="tabs tabs-fixed">
            <div class="tab tab-one active">Tab One</div>
            <div class="tab tab-two">Tab Two</div>
            <div class="tab tab-three">Tab Three</div>
        </div>
    </div>

    <div class="container">
        Scrollable Tabs
        <div class="tabs tabs-scrollable">
            <div class="tab tab-one active">Tab One</div>
            <div class="tab tab-two">Tab Two</div>
            <div class="tab tab-three">Tab Three</div>
            <div class="tab tab-four">Tab Four</div>
            <div class="tab tab-five">Tab Five</div>
            <div class="tab tab-six">Tab Six</div>
            <div class="tab tab-seven">Tab Seven</div>
            <div class="tab tab-eight">Tab Eight</div>
            <div class="tab tab-nine">Tab Nine</div>
            <div class="tab tab-ten">Tab Ten</div>
        </div>
    </div>

    <script src="tabs.js"></script>
</body>
</html>
