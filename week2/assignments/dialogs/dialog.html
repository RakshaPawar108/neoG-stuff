<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/dd0d05bba7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="dialog.css" />
    <title>Dialog Component</title>
  </head>
  <body>
    <div class="container">
        <!-- Alert Dialog -->
      <div class="dialog-alert">
        <div class="dialog-content">
          <h2>Alert Dialog</h2>
          <h3>Dialog body text</h3>
        </div>
        <div class="dialog-buttons">
          <button class="btn-action btn-action-1">Action 1</button>
          <button class="btn-action btn-action-2">Action 2</button>
        </div>
      </div>

      <!-- Simple Dialog -->
      <div class="dialog-simple">
        <div class="dialog-content">
          <h2>Simple Dialog</h2>
        </div>
        <div class="dialog-items">
          <div class="dialog-item">
            <i class="fas fa-user-circle"></i> Item 1
          </div>
          <div class="dialog-item">
            <i class="fas fa-user-circle"></i> Item 2
          </div>
          <div class="dialog-item">
            <i class="fas fa-user-circle"></i> Item 3
          </div>
        </div>
      </div>

      <!-- Confirmation Dialog -->
      <div class="dialog-confirmation">
        <div class="dialog-content">
          <h2>Confirmation Dialog</h2>
        </div>
        <hr />
        <div class="dialog-items">
          <div class="dialog-item">
            <input type="radio" name="q1" class="radio-item" /> Item 1
          </div>
          <div class="dialog-item">
            <input type="radio" name="q1" class="radio-item" /> Item 2
          </div>
          <div class="dialog-item">
            <input type="radio" name="q1" class="radio-item" /> Item 3
          </div>
          <div class="dialog-item">
            <input type="radio" name="q1" class="radio-item" /> Item 4
          </div>
          <div class="dialog-item">
            <input type="radio" name="q1" class="radio-item" /> Item 5
          </div>
          <div class="dialog-item">
            <input type="radio" name="q1" class="radio-item" /> Item 6
          </div>
          <div class="dialog-item">
            <input type="radio" name="q1" class="radio-item" /> Item 7
          </div>
          <div class="dialog-item">
            <input type="radio" name="q1" class="radio-item" /> Item 8
          </div>
        </div>
        <hr />
        <div class="dialog-buttons">
          <button class="btn-action btn-action-1">Action 1</button>
          <button class="btn-action btn-action-2">Action 2</button>
        </div>
      </div>



    </div>
    <script src="dialog.js"></script>
  </body>
</html>
